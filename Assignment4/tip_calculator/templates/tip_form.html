<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form action="" method="post" class="mt-5">
        {% csrf_token %}
        <div class="form-group">
            <label for="subtotal">Subtotal:</label>
            <input type="number" id="subtotal" name="subtotal" min="0" step="0.01" required class="form-control">
        </div>
        <div class="form-group">
            <label for="tip_percentage">Tip Percentage:</label>
            <input type="number" id="tip_percentage" name="tip_percentage" min="0" max="100" required
                   class="form-control">
        </div>
        <input type="submit" value="Calculate" class="btn btn-primary">
        <div class="mt-3">
            <p>Your total is <strong>${{ total }}</strong></p>
        </div>
    </form>
</div>
<!-- Include Bootstrap JS and its dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
